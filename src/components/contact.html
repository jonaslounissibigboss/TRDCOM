<div class="contact-section">
    <div class="container">
        <div class="contact-content">
            <div class="contact-info">                <h2 class="section-title">CONTACT</h2>
                <p class="contact-subtitle">Klar for å ta KommærsRykket?</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <div class="icon-email"></div>
                        </div>                        <div class="contact-text">
                            <h4>E-post</h4>
                            <p>hei@kommaersj.no</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <div class="icon-phone"></div>
                        </div>                        <div class="contact-text">
                            <h4>Telefon</h4>
                            <p>+47 XXX XX XXX</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <div class="icon-location"></div>
                        </div>                        <div class="contact-text">
                            <h4>Lokasjon</h4>
                            <p>Trondheim, Norge</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="contact-form-container">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">NAVN</label>
                        <div class="form-line"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">E-POST</label>
                        <div class="form-line"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required>
                        <label for="subject">EMNE</label>
                        <div class="form-line"></div>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <label for="message">MELDING</label>
                        <div class="form-line"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary submit-btn">                        <span class="btn-text">SEND MELDING</span>
                        <span class="btn-loading">SENDER...</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
